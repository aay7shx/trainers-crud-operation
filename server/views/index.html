<!DOCTYPE html>
<html lang="en">
<head>

</head>

            <h1>Camper Cafe</h1>

            <section class="menu">
                <h2>Coffee <span class="icon"></span></h2>

                    <li>French Vanilla <span class="price">100</span></li>
                    <li>Caramel Macchiato <span class="price">150</span></li>
                    <li>Pumpkin Spice <span class="price">50</span></li>
                    <li>Hazelnut <span class="price">200</span></li>
                    <li>Mocha <span class="price">250</span></li>
                </ul>
            </section>
            <section class="menu">
                <h2>Desserts <span class="icon"></span></h2>
                <ul>
                    <li>Donut <span class="price">70</span></li>
                    <li>Cherry Pie <span class="price">280</span></li>
                    <li>Cheesecake <span class="price">300</span></li>
                    <li>Cinnamon Roll <span class="price">230</span></li>
                </ul>
            </section>
        </main>
        <footer>
            <hr>
            <p><a href="https://www.amazon.in/coffee-beans/s?k=coffee+beans">Visit our website</a></p>
        </footer>

</html>
